  <script>
    let flashcards = [];
    let current = 0;
    let isFlipped = false;

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    async function loadFlashcards() {
      const files = [
        'longman_flashcards_1_500.json',
        'longman_flashcards_501_1000.json',
        'longman_flashcards_1001_1500.json',
        'longman_flashcards_1501_2000.json',
        'longman_flashcards_2001_2500.json',
        'longman_flashcards_2501_3000.json',
        'longman_flashcards_3001_3135.json'
      ];
      try {
        let all = [];
        for (const file of files) {
          const res = await fetch(file);
          const data = await res.json();
          all = all.concat(data);
        }
        flashcards = all;
        updateCard();
        updateProgress();
        updateCounter();
      } catch (error) {
        console.error('Error loading flashcards:', error);
        document.getElementById('frontContent').innerHTML = '<div class="loading">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå JSON ‡πÑ‡∏î‡πâ</div>';
      }
    }

    function updateCard() {
      const frontContent = document.getElementById('frontContent');
      const backContent = document.getElementById('backContent');
      const card = document.getElementById('flashcard');
      
      // Reset flip state
      isFlipped = false;
      card.classList.remove('flipped');
      
      // Update content
  let word = flashcards[current].word || `‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà ${current + 1}`;
  frontContent.innerHTML = `<h2 id="word" style="margin-bottom: 16px; font-size: 2.2rem; font-weight: 600;">${word}</h2>`;
  // Update Listen button event after card changes
  updateListenBtn();
    // Listen button event (always update after card changes)
    function updateListenBtn() {
      const listenBtn = document.getElementById('listenBtn');
      if (listenBtn) {
        listenBtn.onclick = function() {
          const wordText = document.getElementById('word').textContent;
          const utter = new SpeechSynthesisUtterance(wordText);
          utter.lang = 'en-US';
          window.speechSynthesis.speak(utter);
        };
      }
    }
      backContent.textContent = flashcards[current].definition;
    }

    function flipCard() {
      const card = document.getElementById('flashcard');
      isFlipped = !isFlipped;
      
      if (isFlipped) {
        card.classList.add('flipped');
      } else {
        card.classList.remove('flipped');
      }
    }

    function nextCard() {
      current = (current + 1) % flashcards.length;
      updateCard();
      updateProgress();
      updateCounter();
    }

    function prevCard() {
      current = (current - 1 + flashcards.length) % flashcards.length;
      updateCard();
      updateProgress();
      updateCounter();
    }

    function updateProgress() {
      const progressBar = document.getElementById('progressBar');
      const progress = ((current + 1) / flashcards.length) * 100;
      progressBar.style.width = progress + '%';
    }

    function updateCounter() {
      const counter = document.getElementById('cardCounter');
      counter.textContent = `${current + 1} / ${flashcards.length}`;
    }

    // Event listeners
    document.getElementById('flashcard').addEventListener('click', flipCard);
    document.getElementById('nextBtn').addEventListener('click', nextCard);
    document.getElementById('prevBtn').addEventListener('click', prevCard);

    // Keyboard controls
    document.addEventListener('keydown', function(e) {
      switch(e.code) {
        case 'Space':
          e.preventDefault();
          flipCard();
          break;
        case 'ArrowRight':
        case 'KeyN':
          nextCard();
          break;
        case 'ArrowLeft':
        case 'KeyP':
          prevCard();
          break;
      }
    });

    // Initialize
    createParticles();
    loadFlashcards();

    // Skip to word functionality
    document.getElementById('skipWordBtn').addEventListener('click', function() {
      const input = document.getElementById('skipWordInput').value.trim().toLowerCase();
      if (!input || flashcards.length === 0) return;
      // Find index of word (case-insensitive)
      const idx = flashcards.findIndex(card => (card.word || '').toLowerCase() === input);
      if (idx !== -1) {
        current = idx;
        updateCard();
        updateProgress();
        updateCounter();
